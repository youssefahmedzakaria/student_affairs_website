{% extends 'base.html'%}
{% load static %}
{% block content %}

<h2>Login</h2>
<section>
    <form class="login-form" method="post">{% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Write your email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Write a correct password" minlength="8"
            required><br>

        <input type="submit" value="Login"><br>
        <a href="/RegisterNewAdmin">Doesn't Have An Account</a>
    </form>
</section>
<script src={% static 'Login.js' %}></script>

{% endblock content %}
