    <h2>Edit Student Data</h2>
    <div class="container">

        <form method="post" action="mailto:aa@gmail.com">
    
    
            <form method="post" id="myform">
                <div class="row">
                    <div class="col-25">
                        <label for="id">ID:</label>
                    </div>
                    <div class="col-75">
                        <input type="number" class="id" name="studentId" required min="20180000" max="20222999"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="id">Student Id:</label>
                    </div>
                    <div class="col-75">
                        <input type="number" class="id" name="studentId" required min="20180000" max="20222999"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="name">Student Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" class="name" name="name" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="date">Date of Birth:</label>
                    </div>
                    <div class="col-75">
                        <input type="date" class="date" name="date" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="gpa">GPA:</label>
                    </div>
                    <div class="col-75">
                        <input type="number" class="gpa" name="gpa" min="0" max="4" step="0.01" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Gender:</label>
                    </div>
                    <div class="col-75">
                        <label>
                            <input type="radio" name="gender" value="Male" checked> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Female"> Female
                        </label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Choose a level:</label>
                    </div>
                    <div class="col-75">
                        <select name="level" class="level">
                            <option value="1">Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                            <option value="4">Level 4</option>
                        </select><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Status:</label>
                    </div>
                    <div class="col-75">
                        <label>
                            <input type="radio" name="status" value="active" checked>Active
                        </label>
                        <label>
                            <input type="radio" name="status" value="Inactive">Inactive
                        </label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Department:</label>
                    </div>
                    <div class="col-75">

                            <option value="IS">IS</option>
                            <option value="CS">CS</option>
                            <option value="IT">IT</option>
                            <option value="DS">DS</option>
                            <option value="AI">AI</option>

                </div>
