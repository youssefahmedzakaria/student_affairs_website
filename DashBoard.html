<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/DashBoard.css">
	<!-- <script src="js/DashBoard.js"></script> -->

	<link rel="icon" type="image/x-icon" href="icon.png">
	<title>Student Data Dashboard</title>
</head>

<body class="dash-board">
	<div class="header-nav-container">
		<header>
			<img class="icon" src="icon.png" alt="Students affairs" width="100px">
			<h1>Students Affairs</h1>
		</header>

		<nav>
			<ul id="nav">
			</ul>
		</nav>
	</div>

	<h2>Welcome to the Student Data Dashboard</h2>
	<main>
		<section>
			<h3>Student Data Table </h3>

			<table class="std-table">
				<thead class="header-info">
					<tr>
						<th>ID<form>
								<input type="number" id="search_Id" name="search_Id" placeholder="Enter ID" required>
								<button id="search_Id-btn">Search</button>
							</form>
						</th>
						<th>Name<form>
								<input type="text" id="search_Name" name="search_Name" placeholder="Enter name..."
									required>
								<button id="search_Name-btn">Search</button>
							</form>
						</th>
						<th>DOB</th>
						<th>GPA</th>
						<th>Gender</th>
						<th>Level</th>
						<th>Status</th>
						<th>Department</th>
						<th>Email</th>
						<th>mobile</th>
						<th>Nationality</th>
						<th>National ID</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody class="records">
				</tbody>
			</table>
			<div class="add-status-buttons">
				<a href="AddStudent.html"><button>Add Student</button></a>
				<a href="In_AcitveStudent.html"><button>Students Status</button></a>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Students Affairs, FCAI-CU. All rights reserved.</p>
	</footer>
	<script src="js/DashBoard.js"></script>
	<script src="js/RistrictedPages.js"></script>
</body>

</html>
